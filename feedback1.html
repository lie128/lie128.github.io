		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	</head>

	<body>
		<div class="wrapper" id="wrapper">
			<div class="content">
				<img class="logo" src="img/zte.png" alt="" />

				<div class="content-form text-center">
					<h2 class="text-center">我的提问</h2>
					<textarea id="messageBody"></textarea>
					<input type="button" id="submit" class="submit shadow" value="提 交" />

		<footer class="navbar-fixed-bottom">
			<div class="footer-nav right-bordered col-xs-6 col-sm-6 shadow" style="margin-right: 2%;">

	</body>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		//分享
		var shareImgUrl = "http://hesi.html5case.cn/img/share.jpg";
		var shareLinkUrl = window.location.href;
		var shareTitle = "中兴政企通讯" + document.title;
		var shareDesc = "未来，不等待";
		var url = encodeURIComponent(window.location.href);
		//配置
		$.ajax({
			type: "post",
			dataType: "json",
			url: "http://library.html5case.cn/Hesi/jssdk",
			data: {
				url: url
			},
			success: function(result) {
				console.dir(result);
				callback(result);
			}
		});

		function callback(config) {
			wx.config(config);
			wx.ready(function() {
				wx.onMenuShareAppMessage({
					title: shareTitle,
					desc: shareDesc,
					link: shareLinkUrl,
					imgUrl: shareImgUrl,
					success: function(res) {}
				});
				wx.onMenuShareTimeline({
					title: shareDesc,
					link: shareLinkUrl,
					imgUrl: shareImgUrl,
					success: function(res) {}
				});
			});
		}
	</script>

</html>
