<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="max-age=1">
		<title>开始测试</title>

		<link rel="stylesheet" href="css/start_test.css" />
		<link rel="stylesheet" href="lib/css/showloading.css" />
		<link rel="stylesheet" href="https://magicactivity.oss-cn-hangzhou.aliyuncs.com/activity/common_css/smoothness/jquery-ui-1.10.1.custom.css">
		<link rel="stylesheet" type="text/css" href="css/customDialog.css"/>
	</head>

	<body>
		<div class="page" id="page">
			<div class="r1">
				<img class="logo" src="img_question/logo.png" />
			</div>

			<div class="r2">
				<div class="testquestion">
					<div class="questionLi" id="questionLi">
						<div class="testNumLi radioTest">
							<h1>对你来说，哪些日子是纪念日？</h1>
							<ul>
								<li>
									<span class="enCode">A</span>
									<span class="option">全民节日：元旦、端午、中秋等</span>
								</li>
								<li>
									<span class="enCode">B</span>
									<span class="option">家人的生日</span>
								</li>
								<li>
									<span class="enCode">C</span>
									<span class="option">结婚纪念日</span>
								</li>
								<li>
									<span class="enCode">D</span>
									<span class="option">第一次领工资的日子</span>
								</li>
								<li>
									<span class="enCode">E</span>
									<span class="option">以上均是，每个特别的日子都是纪念日</span>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="stepBtn">
					<img id="prevStep" src="img_question/leftArrow.png" />
					<img id="nextStep" src="img_question/rightArrow.png" />
				</div>

				<div class="stepEnd" style="display: none;">
					<span>提交</span>
				</div>
			</div>
		</div>

		<script src="https://magicactivity.oss-cn-hangzhou.aliyuncs.com/activity/common_js/lib/jquery.min.js"></script>
		<script src="https://magicactivity.oss-cn-hangzhou.aliyuncs.com/activity/common_js/lib/jquery-ui-1.10.1.custom.min.js"></script>

		<script type="text/javascript" src="lib/js/showloading.js"></script>
		<script type="text/javascript" src="js/customDialog.js"></script>
		<script type="text/javascript" src="js/startTest.js"></script>
	</body>

</html>
