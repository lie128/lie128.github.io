<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>

		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/search.css" />
		<link rel="stylesheet" type="text/css" href="css/footerbasic.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	</head>

	<body>
		<div class="wrapper">

			<div class="content">
				<div class="search">
					<form method="get">
						<input type="text" placeholder="请输入搜索关键字" id="searchBody" />
						<img src="img/search.png" id="searchBtn" />
					</form>
					<div class="clearfix"></div>
				</div>
				<p><span>我的提问</span>
					<a href="feedback2.html"><img src="img/btn-arrow.png" /></a>
				</p>
				<p><span>完善信息</span>
					<a href="register1.html"><img src="img/btn-arrow.png" /></a>
				</p>
				<p><span>联系客服</span>
					<a href="contactus.html"><img src="img/btn-arrow.png" /></a>
				</p>
			</div>
		</div>
		<footer class="navbar-fixed-bottom">
			<div class="footer-nav right-bordered col-xs-6 col-sm-6">
				<a href="index.html"><img src="img/home.png" />首页</a>
			</div>
			<div class="footer-nav col-xs-6 col-sm-6">
				<a href="center.html"><img src="img/center.png">个人中心</a>
			</div>
		</footer>
	</body>
	<script>
		document.getElementById('searchBtn').addEventListener('click',function(){
			var searchBody = document.getElementById('searchBody').value;
			window.location.href = "http://case.geek-scorpion.com/hesi/searchresult.html?search="+searchBody+"";
		});
	</script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		//分享
		var shareImgUrl = "http://case.geek-scorpion.com/hesi/img/share.jpg";
		var shareLinkUrl = window.location.href;
		var shareTitle = "中兴政企通讯"+document.title;
		var shareDesc = "未来，不等待";
		var url = encodeURIComponent(window.location.href);
		//配置
		$.ajax({
			type : "post",
			dataType : "json",
			url : "http://library.geek-scorpion.com/Hesi/jssdk",
			data:{
				url:url
			},
			success : function(result){
				console.dir(result);
				callback(result);
			}
		});
		function callback(config){
			wx.config(config);
			wx.ready(function(){
				wx.onMenuShareAppMessage({
					title: shareTitle,
					desc: shareDesc,
					link: shareLinkUrl,
					imgUrl: shareImgUrl,
					success: function (res) {
					}
				});
				wx.onMenuShareTimeline({
					title: shareDesc,
					link: shareLinkUrl,
					imgUrl: shareImgUrl,
					success: function (res) {
					}
				});
			});
		}
	</script>
</html>
