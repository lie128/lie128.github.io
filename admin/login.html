<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和思公众号管理平台登录</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .loginPanel{
            width: 300px;
            height: 200px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            box-shadow: 5px 5px 5px black;
            border: 1px solid gray;
        }
        label,input{
            margin: 15px 0px;
        }
    </style>
</head>
<body>
<div class="loginPanel">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="username" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="psw" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="psw" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</div>
<script>
    $('.btn').on('click',function(){
        $.ajax({
			url:'http://library.html5case.cn/Hesi/login',
            type:'post',
            data:{
                username:$('#username').val(),
                psw:$('#psw').val()
            },
            dataType:'json',
            success:function(data){
                console.dir(data);
                if(data.code == 1){
                    window.location.href = 'http://hesi.html5case.cn/admin/panel.html?code='+data.data;
                }else{
                    alert(data.msg);
                }
            }
        });
    });
</script>
</body>
</html>
