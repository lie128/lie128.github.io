<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/contactus.css" />
		<link rel="stylesheet" type="text/css" href="css/footerbasic.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<img class="logo" src="img/zte.png" alt="" />
				
				<h2 class="text-center" style="color: white; margin-top: 50px;">渠道服务热线</h2>
				<div class="contact-info text-center">
					<p>联系电话:<br/>8008309870</p>
					<p>4008309870</p><br />
					<p>服务邮箱:<br/>8008309870@zte.com.cn</p>
				</div>
			</div>
		</div>
		<footer class="navbar-fixed-bottom">
			<div class="footer-nav right-bordered col-xs-6 col-sm-6">
				<a href="index.html"><img src="img/home.png" />首页</a>
			</div>
			<div class="footer-nav col-xs-6 col-sm-6">
				<a href="center.html"><img src="img/center.png">个人中心</a>
			</div>
		</footer>
	</body>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		//分享
		var shareImgUrl = "http://hesi.html5case.cn/img/share.jpg";
		var shareLinkUrl = window.location.href;
		var shareTitle = "中兴政企通讯"+document.title;
		var shareDesc = "未来，不等待";
		var url = encodeURIComponent(window.location.href);
		//配置
		$.ajax({
			type : "post",
			dataType : "json",
			url : "http://library.html5case.cn/Hesi/jssdk",
			data:{
				url:url
			},
			success : function(result){
				console.dir(result);
				callback(result);
			}
		});
		function callback(config){
			wx.config(config);
			wx.ready(function(){
				wx.onMenuShareAppMessage({
					title: shareTitle,
					desc: shareDesc,
					link: shareLinkUrl,
					imgUrl: shareImgUrl,
					success: function (res) {
					}
				});
				wx.onMenuShareTimeline({
					title: shareDesc,
					link: shareLinkUrl,
					imgUrl: shareImgUrl,
					success: function (res) {
					}
				});
			});
		}
	</script>
