				<h3 class="text-center" style="color: white;">完善信息</h3>

				<div class="content-form text-center">
					<div class="list-group shadow" style="width: 95%; margin: 0 auto; border-radius: 10px;">
						<div class="list-group-item text-center" style="background-color: transparent; border-width: 0px;">
							<span>姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

						<div class="list-group-item text-center" style="background-color: transparent; border-width: 0px;">

						<div class="list-group-item text-center" style="background-color: transparent; border-width: 0px;">
							<span>单位&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<input type="text" class="input-style" id="company">
						</div>
						<div class="list-group-item text-center" style="background-color: transparent; border-width: 0px;">
							<span>邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<input type="text" class="input-style" id="mail">
						</div>
						<div class="list-group-item text-center" style="background-color: transparent; border-width: 0px;">
							<span>联系方式</span>
							<input type="text" class="input-style" id="tel">

					</div>

					<input type="submit" name="submit" id="submit" class="submit shadow" value="确 定" />

		<footer class="navbar-fixed-bottom">

				<a href="index.html"><img src="img/home.png" />首页</a>

		<script type="text/javascript" src="js/getHeight.js"></script>
		<script type="text/javascript" src="js/formset.js"></script>
		<script>
			var openid = localStorage.getItem("openid");
			if(openid) {
				$.ajax({
					url: 'http://library.html5case.cn/Hesi/getCurUser',
					type: 'post',
					data: {
						openid: openid
					},
					dataType: 'json',
					success: function(data) {
						$('#name').val(data.data[0].name);
						$('#industry').val(data.data[0].industry);
						$('#company').val(data.data[0].company);
						$('#mail').val(data.data[0].mail);
						$('#tel').val(data.data[0].tel);
					}
				});
			} else {
				var openid2 = getUrl(window.location.href, true).openid;
				if(!openid2) {
					window.location.href = 'register2.html';
				}
			}
		</script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
			//分享
			var shareImgUrl = "http://hesi.html5case.cn/img/share.jpg";
			var shareLinkUrl = window.location.href;
			var shareTitle = "中兴政企通讯" + document.title;
			var shareDesc = "未来，不等待";
			var url = encodeURIComponent(window.location.href);
			//配置
			$.ajax({
				type: "post",
				dataType: "json",
				url: "http://library.html5case.cn/Hesi/jssdk",
				data: {
					url: url
				},
				success: function(result) {
					console.dir(result);
					callback(result);
				}
			});

			function callback(config) {
				wx.config(config);
				wx.ready(function() {
					wx.onMenuShareAppMessage({
						title: shareTitle,
						desc: shareDesc,
						link: shareLinkUrl,
						imgUrl: shareImgUrl,
						success: function(res) {}
					});
					wx.onMenuShareTimeline({
						title: shareDesc,
						link: shareLinkUrl,
						imgUrl: shareImgUrl,
						success: function(res) {}
					});
				});
			}
		</script>
	</body>

</html>
