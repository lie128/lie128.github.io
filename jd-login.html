<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<title>京东登录</title>

		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/jd_login.css" />
	</head>

	<body>
		<header>
			<span class="icon icon-goback"></span>
			<span class="txt-header">京东登录</span>
		</header>
		<section class="page">
			<div class="loginPage">
				<div class="input-container">
					<div class="txt-username">帐号</div>
					<input type="text" name="username" id="username" class="acc-input username" value="" placeholder="用户名/邮箱/已验证手机" />
					<i class="icon icon-clear"></i>
				</div>
				<div class="input-container">
					<div class="txt-password">密码</div>
					<input type="text" name="password" id="password" class="acc-input password" value="" placeholder="请输入密码" />
					<i class="icon icon-clear"></i>
				</div>
				<div class="input-container">
					<div class="txt-imgverify">验证码</div>
					<input type="text" name="code" id="code" class="acc-input imgverify" value="" placeholder="请输入验证码" />
					<i class="icon icon-clear"></i>
				</div>

				<div class="notice">&nbsp;</div>
				<a href="#" class="btn">登 录</a>
				<a href="#" class="btn btn-onestep">一键登录</a>

				<div class="quick-nav">
					<label class="remberme" for="remberme">
						<input type="checkbox" id="remberme"/>
						<span class="icon icon-rember"></span>
						<span class="txt-remberme">一个月内免登录</span>
					</label>

					<a href="#">
						<i class="icon icon-clock"></i>
						<span>找回密码</span>
					</a>
					<a href="#">
						<i class="icon icon-reg"></i>
						<span>快速注册</span>
						</a>
				</div>

				<div class="quick-login">
					<h4>其他登录方式</h4>
					<a href="#">
						<i class="icon icon-qq"></i>
						<br />
						<span>QQ</span>
					</a>
					<a href="#">
						<i class="icon icon-wechat"></i>
						<br />
						<span>微信</span>
					</a>
				</div>
			</div>
		</section>
	</body>

</html>
