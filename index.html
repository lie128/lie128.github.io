	<script type="text/javascript" charset="utf-8">
		mui.init();
		//选项选中触发
		mui('.mui-input-group').on('change', 'input', function() {
			alert("当前选择了第:" + this.value + "项");
		});
		
		$(document).ready(function() {
				$("#btnClose").click(function() {
					var btnArray = ['确定', '取消'];
					mui.confirm('是否确定退出？', '提示', btnArray, function(e) {
						if(e.index == 0) {
							//确定退出
						} else {
							//取消退出
						}
					})
				});

				$("#btnPrevious").click(function() {
					//回到上一题
					refreshSubject(1,"这是上一题，什么jb题目",0)
				});

				$("#btnforward").click(function() {
					refreshSubject(2, "这是个什么鬼的题目,下一题",1);
				});

				//刷新题目
				function refreshSubject(index, title,type) {
					$("#index").text("题目 " + index + "/50");
					$("#title").text(title);
					$("#itemsGroup").empty();

					var itemContent = "当前选项";

					for(var i = 0; i < 4; i++) {
						if(type == 0){
							//多选题
							var itemHtml = "<div class='mui-input-row mui-checkbox mui-left'><label>" +
							itemContent + "</label><input name='checkbox' value='" + i + "' type='checkbox'></div>";
						}else{
							//单选题
							var itemHtml = "<div class='mui-input-row mui-radio mui-left'><label>" +
							itemContent + "</label><input name='radio' value='" + i + "' type='radio'></div>";
						}
						$("#itemsGroup").append(itemHtml);
					}
				}
			});
	</script>
