<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!--bootstrap-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/footerbasic.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<div class="enter" id="enter" style="display: none;"></div>
			<div class="content">
				<img class="logo" src="img/zte.png" alt=""/>
				
				<div class="search">
					<form method="get">
						<img src="img/search.png" id="searchBtn" />
						<input type="text" placeholder="请输入您要搜索的内容" id="searchBody" />
					</form>
					<div class="clearfix"></div>
				</div>

				<div class="photos">
					<div class="flex" style="width: 100%;height: 50%;">
						<div class="flex_2" style=" height: 100%; background-image: url(img/ic_index_01.png); background-size: 100% 100% ;"></div>

						<div class="flex_1" style="height: 100%; margin-left: 5px;">
							<div style="width: 100%; height: 50%; background-image: url(img/ic_index_02.png); background-size: 100% 100%;"></div>

							<div class="flex" style="width: 100%; height: 50%; padding-top: 5px;">
								<div class="flex_1" style="height: 100%; background-image: url(img/ic_index_03.png); background-size: 100% 100%;"></div>
								<div class="flex_2" style="height: 100%; background-image: url(img/ic_index_04.png); background-size: 100% 100%; margin-left: 5px;"></div>
							</div>
						</div>
					</div>
					<div class="flex" style="width: 100%; height: 50%;margin-top: 5px;">
						<div class="flex_1" style="height: 100%; background-image: url(img/ic_index_05.png); background-size: 100% 100%;"></div>
						<div class="flex_1" style="height: 100%; background-image: url(img/ic_index_06.png); background-size: 100% 100%; margin-left: 5px;"></div>
					</div>
				</div>

				<a href="products.html?superid=1">
					<div class="first-section section shadow">
						<img src="img/ic_nav_product.png" style="height:60%; margin-top: 10px;"/>
					</div>
				</a>
				<a href="solution.html?superid=2">
					<div class="second-section section shadow">
						<img src="img/ic_nav_solution.png" style="height:60%; margin-top: 10px;"/>
					</div>
				</a>
				<a href="successcase.html?superid=3">
					<div class="third-section section shadow">
						<img src="img/ic_nav_success.png" style="height:60%; margin-top: 10px;"/>
					</div>
				</a>
			</div>
			
			<footer class="navbar-fixed-bottom" id="footer">
				<div class="footer-nav right-bordered col-xs-6 col-sm-6">
					<a href="index.html"><img src="img/home.png" />首页</a>
				</div>
				<div class="footer-nav col-xs-6 col-sm-6">
					<a href="center.html"><img src="img/center.png">个人中心</a>
				</div>
			</footer>
		</div>

		<script src="js/enter.js"></script>
		<script>
			document.getElementById('searchBtn').addEventListener('click', function() {
				var searchBody = document.getElementById('searchBody').value;
				window.location.href = "http://hesi.html5case.cn/searchresult.html?search=" + searchBody + "";
			});
		</script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
			//分享
			var shareImgUrl = "http://case.geek-scorpion.com/hesi/img/share.jpg";
			var shareLinkUrl = window.location.href;
			var shareTitle = "中兴政企通讯" + document.title;
			var shareDesc = "未来，不等待";
			var url = encodeURIComponent(window.location.href);
			//配置
			$.ajax({
				type: "post",
				dataType: "json",
				url: "http://library.html5case.cn/Hesi/jssdk",
				data: {
					url: url
				},
				success: function(result) {
					console.dir(result);
					callback(result);
				}
			});

			function callback(config) {
				wx.config(config);
				wx.ready(function() {
					wx.onMenuShareAppMessage({
						title: shareTitle,
						desc: shareDesc,
						link: shareLinkUrl,
						imgUrl: shareImgUrl,
						success: function(res) {}
					});
					wx.onMenuShareTimeline({
						title: shareDesc,
						link: shareLinkUrl,
						imgUrl: shareImgUrl,
						success: function(res) {}
					});
				});
			}
		</script>
	</body>

</html>
