<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/register2.css" />
		<link rel="stylesheet" type="text/css" href="css/footerbasic.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />

		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	</head>

	<body>
		<div class="wrapper" id="wrapper">
			<img class="logo" src="img/zte.png" alt="" />
			
			<div class="content">
				<a href="http://library.html5case.cn/Hesi/index"><button class="shadow"><img src="img/weixin.png"/><span>微信授权登陆</span></button></a>
				<a href="index.html"><button class="shadow"><img src="img/arrow180.png" /><span>返回首页</span></button></a>
			</div>
		</div>

		<footer class="navbar-fixed-bottom">
			<div class="footer-nav right-bordered col-xs-6 col-sm-6 shadow" style="margin-right: 2%;">
				<a href="index.html"><img src="img/home.png" />首页</a>
			</div>
			<div class="footer-nav col-xs-6 col-sm-6 shadow">
				<a href="#"><img src="img/center.png">个人中心</a>
			</div>
		</footer>

		<script type="text/javascript" src="js/getHeight.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
			//分享
			var shareImgUrl = "http://hesi.html5case.cn/img/share.jpg";
			var shareLinkUrl = window.location.href;
			var shareTitle = "中兴政企通讯" + document.title;
			var shareDesc = "未来，不等待";
			var url = encodeURIComponent(window.location.href);
			//配置
			$.ajax({
				type: "post",
				dataType: "json",
				url: "http://library.html5case.cn/Hesi/jssdk",
				data: {
					url: url
				},
				success: function(result) {
					console.dir(result);
					callback(result);
				}
			});

			function callback(config) {
				wx.config(config);
				wx.ready(function() {
					wx.onMenuShareAppMessage({
						title: shareTitle,
						desc: shareDesc,
						link: shareLinkUrl,
						imgUrl: shareImgUrl,
						success: function(res) {}
					});
					wx.onMenuShareTimeline({
						title: shareDesc,
						link: shareLinkUrl,
						imgUrl: shareImgUrl,
						success: function(res) {}
					});
				});
			}
		</script>
	</body>

</html>
